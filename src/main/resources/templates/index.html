<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="row" th:if=${ERROR}>
          <div class="pink">
            <strong>Error(s)</strong>
            <ul>
              <li th:each="msg: ${ERROR.messages}" th:text="${msg}"></li>
            </ul>
          </div>
        </div>
        <div class="row container" style="padding-top:10%;">
            <form th:object="${indexDTO}" class="col s12" th:action="@{/}" method="post">
              <div class="row">
                <div class="input-field col s6">
                  <input th:field="*{firstname}" placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input th:field="*{lastname}" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input th:field="*{password}" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input th:field="*{email}" id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <input type="submit" class="btn blue" value="save">
            </form>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
